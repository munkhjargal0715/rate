<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FM calculte (X1052014)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/fm-calculte-x1052014.js"></script>
  <script type="text/javascript">
function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function KW_getVal(o){ //v1.2
	var retVal="0";if (o.type=="select-one")
	{retVal=(o.selectedIndex==-1)?0:o.options[o.selectedIndex].value;}
	else if (o.length>1){for (var i=0;i<o.length;i++) if (o[i].checked) retVal=o[i].value;
	} else if (o.type=="checkbox") {retVal=(o.checked)?o.value:0;} else {
	retVal=Number(o.value)}return parseFloat(retVal);
}

function KW_calcForm() { //v1.2
	var str="",a=KW_calcForm.arguments; for (var i=3;i<a.length;i++)
	str+=(a[i].indexOf("#")==-1)?a[i]:KW_getVal(MM_findObj(a[i].substring(1)));
	t=Math.round(a[1]*eval(str))/a[1];tS=t.toString();if(a[2]>0){tSp=tS.indexOf(".");
	if(tSp==-1)	tS+=".";tSp=tS.indexOf(".");while(tSp!=(tS.length-1-a[2])){tS+="0";
	tSp=tS.indexOf(".");}} MM_findObj(a[0]).value=tS;
}
  </script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Exchange Rate
          </h3>
      </div>
      <div onClick="KW_calcForm('USD',100,2,'#NTD','/','#rate')" data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="NTD">
                  NTD
              </label>
              <input name="NTD" id="NTD" placeholder="" value="" type="text">
          </div>
        <div data-role="fieldcontain" data-controltype="textinput">
          <label for="rate">
                  Exchange rate
            </label>
            <input name="rate" type="text" id="rate" placeholder="" onClick="KW_calcForm('rate',100,2,'1','*','30')" value="">
          </div>
        <div data-role="fieldcontain" data-controltype="textinput">
          <label for="USD">
                  USD
            </label>
            <input name="USD" type="text" id="USD" placeholder="" onClick="KW_calcForm('USD',100,2,'#NTD','/','#rate')" value="">
          </div>
          <a data-role="button" href="#page1">
              Calculate
          </a>
          <div style="" data-controltype="image">
              <img style="width: 300px; height: 150px" src="img/79981895.jpg">
          </div>
      </div>
      <div data-theme="a" data-role="footer" data-position="fixed">
          <h3>
              FM Hotel
          </h3>
      </div>
  </div>
</body>
</html>
